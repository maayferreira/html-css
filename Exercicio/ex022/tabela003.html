<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 50px;
            width: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <!-- colspan= expasão de coluna (horizontal - )
                rowspan= expansão de linhas (vertical / )-->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            
            <Td>I</Td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
           
        </tr>
    
    </table>
    
</body>
</html>
