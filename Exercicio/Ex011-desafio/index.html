<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexível</title>
</head>
<body>
    <h1>Teste de imagens</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela de navegação para aproveitar melhor a experiencia.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexível">
    </picture>
    
</body>
</html>
