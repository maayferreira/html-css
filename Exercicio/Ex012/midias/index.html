<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="350" controls autoplay src="meu-video.mp4"></video>
    <h1>Inserindo videos do YouTube</h1>
    <!--Video inserido diretamente do youtube, (compartilhar-> incorporar)-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZHhqwBwmRkI?si=XRNCvdCqttgCaMp7&amp;start=9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    

   
    
</body>
</html>
